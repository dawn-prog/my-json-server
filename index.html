<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JSON Server</title>
</head>
<body>
    <pre id="data"></pre>

    <script>
        // 使用 JavaScript 获取 db.json 数据并展示
        fetch('https://my-json-server.typicode.com/dawn-prog/my-json-server/db')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
